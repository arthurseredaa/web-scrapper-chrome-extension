<!DOCTYPE html>
<html>
  <head>
    <title>My Chrome Extension</title>
    <link rel="stylesheet" type="text/css" href="popup.css" />
  </head>
  <body>
    <div class="container">
      <h1>__MSG_extName__</h1>
      <div id="content">
        <div class="selectors-container">
          <div class="selector-group">
            <input
              type="text"
              class="selector-input"
              placeholder="__MSG_baseSelectorPlaceholder__"
            />
            <div class="field-selectors"></div>
            <button class="add-field">__MSG_addField__</button>
          </div>
          <button id="parseButton">__MSG_parseData__</button>
        </div>
        <div id="result" class="result-area">
          <div id="status" class="status"></div>
          <div id="stats" class="stats"></div>
          <div class="download-section">
            <label for="download-buttons">__MSG_downloadAs__</label>
            <div class="download-buttons" id="download-buttons">
              <button id="downloadCsv" class="download-btn" disabled>
                CSV
              </button>
              <button id="downloadJson" class="download-btn" disabled>
                JSON
              </button>
              <button id="downloadExcel" class="download-btn" disabled>
                Excel
              </button>
            </div>
          </div>
          <div id="parsed-data" class="parsed-data">
            <table id="results-table" class="results-table">
              <thead>
                <tr id="table-headers">
                  <!-- Headers will be added dynamically -->
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
